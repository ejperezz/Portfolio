<body>
    <main>
        <div class="ContactWrapper">
            <form target="_blank" method="POST" action="https://usebasin.com/f/2ab05d3d879c" enctype="multipart/form-data">
                <div class="FormHeader">
                    <h2>Contact Me</h2>
                    <p>Any feedback or questions fill out the form and I will get back to you </p>
                </div>
                <div class="Form">
                    <label for="name">Name:</label>
                    <input type="text" name="Name" id="name">
                    <label for="email">Email:</label>
                    <input type="text" name="Email" id="email">
                    <label for="phone" >Phone:</label>
                    <input type="text" name="Phone" id="phone">
                    <label for="message" id="messagelabel">Message:</label>
                    <textarea name="Message" id="message" rows="5"></textarea>
                    <button>Send</button>
                </div>
            </form>
            <div class="OuterSocial">

                    <div class="SocialBoxContainer">
